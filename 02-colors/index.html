<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
     <p class="text-black font-large">Tailwind is cool</p>
     <p class="text-red-900">Tailwind is cool</p>
     <p class="text-yellow-900">Tailwind is cool</p>
    <!-- Background Colors -->
     <p class="bg-gray-100 text-yellow-900 underline">Hello world</p>
    <!-- Text Underline -->
    <p class="underline">Hello world</p>
    <!-- Border Colors -->
<input type="email" class="border border-red-500" placeholder="email address" />
    <!-- Divide Colors -->
<div class="divide-y"><div>Item 3</div><div>Item 3</div><div>Item 3</div></div>
    <!-- Outline Colors -->
<button class="outline outline-blue-100">Click Me</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
<button class="shadow-md bg-cyan-500 shadow-cyan-500">Hello World</button>
    <!-- Accent Colors -->
<input type="checkbox" class="accent-cyan-500" checked>
<div class="bg-[#425098]">YES</div>
    <!-- Arbitrary Colors -->
  </body>
</html>
