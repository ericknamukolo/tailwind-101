<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
    <button
      class="bg-black text-white m-4 p-5 rounded-md hover:bg-red-500 hover:text-white"
    >
      Hover
    </button>
    <!-- Focus State Styling -->
    <button
      class="bg-black text-white m-4 p-5 rounded-md focus:bg-red-500 focus:text-white"
    >
      Focus
    </button>
    <!-- Active State Styling -->
    <button
      class="bg-black text-white m-4 p-5 rounded-md active:bg-amber-300 active:text-white"
    >
      Active
    </button>
    <!-- Styling based on parent state -->
    <div
      class="group p-5 w-[30%] h-150 shadow-lg bg-slate-100 space-y-4 hover:bg-black hover:shadow-xl rounded-md m-4 cursor-pointer"
    >
      <h2 class="group-hover:text-white">This is a title</h2>
      <p class="group-hover:text-white">This is an example paragraph</p>
    </div>
    <!-- Pseudo Classes -->

    <!-- Appearance -->
    <!-- Use appearance-none to reset any browser specific styling on an element. This utility is often used when creating custom form components. -->
    <select class="appearance-none">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <!-- Cursor -->

    <!-- Resize -->

    <!-- User Select -->
    <div class="select-all">Hello world</div>
    <!-- Smooth Scroll Example -->
  </body>
</html>
